{% extends 'recommend/base.html'%}
{% block title %}Register{% endblock %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10 col-md-6 col-md-offset-3">
            <div class="panel panel-default" >
                <div class="panel-body" style="background-color: black;">
                    <h3 style="color: white;">Register</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data" style="color: white;">
                        {% csrf_token %}
                        {% include 'recommend/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10" style="color: white;">
                                <button type="submit" class="btn btn-success" style="border-color: rgb(10, 10, 10); background-color: white; color: #000;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" style="color: black;">
                    Already have an account? <a href="{% url 'login' %}">Click here</a> to log in.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
